on:
  workflow_call:
  workflow_dispatch:

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
    
      - name: npm install and build backend
        run: |
          cd ./backend
          npm install
          npm audit fix

      - name: Run unit test
        run: npm run test:ci
