on:
  push:
    branches: 
      - "test-workflow"
    tags:
      - "v*.*.*"  # DÃ©clenche l'action sur les tags qui suivent ce format

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && github.ref =~ /^refs\/tags\/v\d+\.\d+\.\d+$/
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
