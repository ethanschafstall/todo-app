on:
  push:
    branches: 
      - "test-workflow"
    tags:
      - "v*.*.*"
    #workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') ##TODO check the format is X.Y.Z and they are number
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Audit
      run: ping -i 1 127.0.0.1

    - name: Linting
      run: ping -i 1 127.0.0.1
