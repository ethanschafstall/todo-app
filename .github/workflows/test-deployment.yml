on:
  push:
    branches: 
      - "dev"
    tags:
      - "v*.*.*"
    #workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest #prÃ© prod?
    if: startsWith(github.ref, 'refs/tags/v') #TODO check the format is X.Y.Z and they are number
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: npm install, build, and test backend #TODO if the user put "backend" in the commit description only?
      run: |
        cd ./backend
        npm install
        npm audit fix
        npm run build --if-present
        npm run test --if-present

    - name: npm install, build, and test frontend #TODO if the user put backend in the commit description only? TODO async?
      run: |
        cd ./frontend
        npm install
        npm audit fix
        npm run build --if-present
        npm run test --if-present

    #- name: Audit
    #  run: ping -n 1 127.0.0.1 #TODO

    #- name: Linting
    #  run: ping -n 1 127.0.0.1 #TODO
    - name: run esLint
      run: |
        npx eslint

    #- name: Unit Testing
    #  run: ping -n 1 127.0.0.1 #TODO 

    - name: Log in to Docker Hub
      run: docker login -u ${{ vars.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      #uses: docker/login-action@v2
      #with:
      #  username: ${{ vars.DOCKER_USERNAME }}
      #  password: $DOCKER_PASSWORD

    - name: Build the docker image latest
      run: docker build . --file Dockerfile --tag todo-app:latest #TODO : date +%S differs when executed later

    - name: Push Docker image to Docker Hub latest
      run: |
        docker tag todo-app:latest ${{ vars.DOCKER_USERNAME }}/todo-app:latest
        docker push ${{ vars.DOCKER_USERNAME }}/todo-app:latest

    - name: Get latest tag
      run: |
        git fetch --tags 
        LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v0.0.0")
        echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

    - name: Build the docker image latest
      run: docker build . --file Dockerfile --tag todo-app:$LATEST_TAG #TODO : date +%S differs when executed later

    - name: Push Docker image to Docker Hub version
      run: |
        docker tag todo-app:$LATEST_TAG ${{ vars.DOCKER_USERNAME }}/todo-app:$LATEST_TAG
        docker push ${{ vars.DOCKER_USERNAME }}/todo-app:$LATEST_TAG
